<app-text-button *ngIf="!add" (click)="add = true">Add new</app-text-button>

<ng-container *ngIf="add">
  <app-todo-input (textSave)="add = false; addItem()" (textInput)="textInput($event)"></app-todo-input>
  <app-icon-button (click)="add = false; addItem()" class="success">done</app-icon-button>
  <app-icon-button (click)="add = false;" class="warn">clear</app-icon-button>
</ng-container>
