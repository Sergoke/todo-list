<app-text-button *ngIf="!isAdding; else inputContainer" (click)="toggleInput()">Add new</app-text-button>

<ng-template #inputContainer>
  <app-todo-input #input (keyEnter)="addTodo($event);"></app-todo-input>
  <app-icon-button (click)="addTodo(input.value);" class="success">done</app-icon-button>
  <app-icon-button (click)="toggleInput();" class="warn">clear</app-icon-button>
</ng-template>
